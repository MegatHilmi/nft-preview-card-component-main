<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="card">
    <div class="container">
      <div class="nft-image-class">
      </div>
      <header>
        <h1>Equilibrium #3429</h1>
      </header>
    
      <div class="desc">
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      
      <div class="indicator">
        <div class="ethereum">
          <!-- <h2><img src="./images/icon-ethereum.svg" alt="ethereum icon" class="icon-ethereum">0.041 ETH</h2> -->
          <h2>0.041ETH</h2>
        </div>
        <div class="day">
          <!-- <h3><img src="./images/icon-clock.svg" alt="clock icon" class="icon-clock">3 days left</h3> -->
          <h3>3 days left</h3>
        </div>
      </div>

      <hr>
    
      <div class="creation-by">
        <h4><img src="./images/image-avatar.png" alt="avatar image" class="image-avatar">Creation of <span>Jules Wyvern<span></h4>
      </div>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
